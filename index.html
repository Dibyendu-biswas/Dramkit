<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Dram-Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="66" src="sounds/boom.wav"></audio>
    <audio data-key="67" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="69" src="sounds/tom.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <footer>
        <h3>Developed by Dibyendu <span class="footerSpan">|</span> CoderX Community <span class="footerSpan">|</span> Build on Vanila Javascript</h3>
    </footer>
    <script src="index.js"></script>
</body>

</html>
